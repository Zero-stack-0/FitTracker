    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <section class="page-header">
            <h2 class="page-title-main">Profile & Settings ‚öôÔ∏è</h2>
            <p class="page-subtitle">Manage your account and preferences</p>
        </section>

        <!-- Profile Information -->
        <section class="profile-section">
            <div class="profile-card">
                <div class="card-header">
                    <h3 class="card-title">
                        <span class="title-icon">üë§</span>
                        Personal Information
                    </h3>
                    <p class="card-description">Update your personal details</p>
                </div>
                <div class="card-content">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-input" value="Sarah">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-input" value="Johnson">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" value="sarah.johnson@example.com">
                        </div>
                    </div>
                    <div class="form-separator"></div>
                    <div class="form-grid secondary">
                        <div class="form-group">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" class="form-input" value="28">
                        </div>
                        <div class="form-group">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" id="height" class="form-input" value="165">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-select">
                                <option value="female" selected>Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn-primary">Save Changes</button>
                </div>
            </div>
        </section>

        <!-- Fitness Goals -->
        <section class="goals-section">
            <div class="goals-card">
                <div class="card-header">
                    <h3 class="card-title">
                        <span class="title-icon">‚öôÔ∏è</span>
                        Fitness Goals
                    </h3>
                    <p class="card-description">Set your health and fitness objectives</p>
                </div>
                <div class="card-content">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="currentWeight" class="form-label">Current Weight (kg)</label>
                            <input type="number" id="currentWeight" class="form-input" value="68.5" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="targetWeight" class="form-label">Target Weight (kg)</label>
                            <input type="number" id="targetWeight" class="form-input" value="65" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="dailyCalories" class="form-label">Daily Calorie Goal</label>
                            <input type="number" id="dailyCalories" class="form-input" value="2000">
                        </div>
                        <div class="form-group">
                            <label for="activityLevel" class="form-label">Activity Level</label>
                            <select id="activityLevel" class="form-select">
                                <option value="sedentary">Sedentary</option>
                                <option value="light">Lightly Active</option>
                                <option value="moderate" selected>Moderately Active</option>
                                <option value="very">Very Active</option>
                                <option value="extremely">Extremely Active</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="weightGoal" class="form-label">Primary Goal</label>
                            <select id="weightGoal" class="form-select">
                                <option value="lose" selected>Lose Weight</option>
                                <option value="maintain">Maintain Weight</option>
                                <option value="gain">Gain Weight</option>
                                <option value="muscle">Build Muscle</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn-primary">Update Goals</button>
                </div>
            </div>
        </section>

        <!-- Privacy & Security -->
        <section class="security-section">
            <div class="security-card">
                <div class="card-header">
                    <h3 class="card-title">
                        <span class="title-icon">üõ°Ô∏è</span>
                        Privacy & Security
                    </h3>
                    <p class="card-description">Manage your account security settings</p>
                </div>
                <div class="card-content">
                    <button class="security-button">Change Password</button>
                    <button class="security-button">Download My Data</button>

                    <div class="security-separator"></div>
                    <button class="security-button danger">
                        <span class="button-icon">üö™</span>
                        Delete Account
                    </button>
                </div>
            </div>
        </section>

        <section class="save-section">
