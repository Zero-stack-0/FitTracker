<div class="popup-overlay" *ngIf="isOpen" (click)="onClose()">
    <div class="popup-box" [ngClass]="{ 'green': isGreen, 'red': !isGreen }" (click)="$event.stopPropagation()">
        <h2 [ngClass]="{ 'green-title': isGreen, 'red-title': !isGreen }">{{title}}</h2>
        <p [ngClass]="{ 'green-title': isGreen, 'red-title': !isGreen }">{{description}}</p>
        <button class="close-btn" (click)="onClose()">Close</button>
    </div>
</div>
